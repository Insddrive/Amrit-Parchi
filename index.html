<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਪਰਚੀ ਕਾਊਂਟਰ - ਵਰਜ਼ਨ 2.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <style>
        :root {
            --primary-color: #4A90E2;
            --bg-color: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #357abd;
        }
        .version-tag {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ਪਰਚੀ ਕਾਊਂਟਰ</h2>
    
    <div class="form-group">
        <label for="dateInput">ਅੱਜ ਦੀ ਤਰੀਕ:</label>
        <!-- ਤਰੀਕ ਦਾ ਇਨਪੁਟ -->
        <input type="date" id="dateInput">
    </div>

    <div class="form-group">
        <label for="customerName">ਗਾਹਕ ਦਾ ਨਾਮ:</label>
        <input type="text" id="customerName" placeholder="ਨਾਮ ਲਿਖੋ...">
    </div>

    <button class="btn" onclick="printReceipt()">ਪਰਚੀ ਪ੍ਰਿੰਟ ਕਰੋ</button>
    
    <div class="version-tag">ਵਰਜ਼ਨ: 2.0.1 (ਬੱਗ ਫਿਕਸ)</div>
</div>

<script>
    // ਤਰੀਕ ਦੀ ਸਮੱਸਿਆ ਨੂੰ ਠੀਕ ਕਰਨ ਲਈ ਫੰਕਸ਼ਨ
    function setTodayDate() {
        const dateInput = document.getElementById('dateInput');
        const now = new Date();
        
        // Local Time Zone ਮੁਤਾਬਕ ਤਰੀਕ ਕੱਢਣਾ
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        
        const today = `${year}-${month}-${day}`;
        dateInput.value = today;
    }

    // ਪੇਜ ਲੋਡ ਹੁੰਦੇ ਹੀ ਤਰੀਕ ਸੈੱਟ ਕਰੋ
    window.onload = function() {
        setTodayDate();
        
        // ਸਰਵਿਸ ਵਰਕਰ ਰਜਿਸਟਰ ਕਰਨਾ
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker Registered"))
            .catch(err => console.log("Service Worker Failed", err));
        }
    };

    function printReceipt() {
        const date = document.getElementById('dateInput').value;
        const name = document.getElementById('customerName').value;
        if(!name) {
            alert("ਕਿਰਪਾ ਕਰਕੇ ਗਾਹਕ ਦਾ ਨਾਮ ਭਰੋ");
            return;
        }
        alert("ਪਰਚੀ ਕੱਟੀ ਗਈ: " + name + "\nਤਰੀਕ: " + date);
    }
</script>

</body>
</html>
