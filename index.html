<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ea580c">
    <meta name="description" content="Karah Parshad Date Calculator">
    
    <!-- ਮੈਨੀਫੈਸਟ ਫਾਈਲ -->
    <link rel="manifest" href="manifest.json">
    
    <!-- ਆਈਕਨ -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>ਪਰਚੀ ਹਿਸਾਬ</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary: #ea580c;
            --bg-color: #fff7ed;
            --card-bg: #ffffff;
            --text-color: #374151;
            --heading-color: #9a3412;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
            --input-text: #111827;
            --helper-bg: #f3f4f6;
            --helper-text: #6b7280;
            --footer-bg: #f0fdf4;
            --footer-border: #bbf7d0;
            --footer-name: #1f2937;
            --footer-city: #4b5563;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --card-border: none;
        }

        /* SUPER AMOLED DARK MODE */
        .dark-mode {
            --primary: #ea580c; /* Keep orange same or slightly darker if needed */
            --bg-color: #000000; /* Pure Black */
            --card-bg: #000000; /* Pure Black */
            --text-color: #e5e5e5;
            --heading-color: #fdba74;
            --input-bg: #121212;
            --input-border: #333333;
            --input-text: #ffffff;
            --helper-bg: #121212;
            --helper-text: #9ca3af;
            --footer-bg: #000000;
            --footer-border: #333333;
            --footer-name: #ffffff;
            --footer-city: #d1d5db;
            --shadow: none;
            --card-border: 1px solid #333333; /* Border to define card in black */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 15px; 
            padding-bottom: 90px;
            color: var(--text-color);
            display: flex; justify-content: center; min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--card-bg); 
            width: 100%; max-width: 500px;
            border-radius: 16px; 
            box-shadow: var(--shadow);
            border: var(--card-border);
            overflow: hidden; 
            border-top: 6px solid var(--primary);
            height: fit-content; display: flex; flex-direction: column;
            transition: background-color 0.3s, border 0.3s;
        }

        /* Header with Flexbox for Dark Mode Toggle */
        .header { 
            background-color: var(--primary); 
            color: white; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-text { text-align: left; }
        .header h1 { margin: 0; font-size: 22px; font-weight: 700; }
        .header p { margin: 3px 0 0 0; font-size: 13px; opacity: 0.9; }

        /* Dark Mode Toggle Button */
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none; cursor: pointer; color: white;
            padding: 8px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .theme-toggle:active { transform: scale(0.95); background: rgba(255,255,255,0.3); }

        .content { padding: 20px; flex-grow: 1; }
        
        .section-label { font-size: 16px; font-weight: 700; color: var(--heading-color); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
        
        .date-input-wrapper { 
            background: var(--input-bg); 
            border: 1px solid var(--input-border); 
            border-radius: 12px; padding: 5px; margin-bottom: 25px; 
        }
        /* Filter allows SVG icon color change in date input */
        .dark-mode input[type="date"] { color-scheme: dark; }

        input[type="date"] { 
            width: 100%; padding: 12px; font-size: 18px; border: none; 
            background: transparent; color: var(--input-text); font-family: inherit; 
        }
        
        .input-grid { display: flex; gap: 12px; margin-bottom: 10px; }
        .input-item { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .input-item label { font-size: 14px; font-weight: 600; color: var(--text-color); margin-bottom: 6px; }
        
        .input-item input { 
            width: 100%; padding: 15px 5px; font-size: 22px; text-align: center; 
            border: 2px solid var(--input-border); border-radius: 12px; 
            font-weight: bold; color: var(--input-text); background-color: var(--input-bg);
            transition: border-color 0.2s;
        }
        .input-item input:focus { outline: none; border-color: var(--primary); }
        
        .helper-text { 
            text-align: center; font-size: 13px; color: var(--helper-text); 
            margin-bottom: 25px; background: var(--helper-bg); padding: 8px; border-radius: 8px; 
        }
        
        .btn-calc { 
            width: 100%; background-color: #16a34a; color: white; border: none; 
            padding: 18px; font-size: 18px; font-weight: bold; border-radius: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 8px; box-shadow: 0 4px 0 #15803d; margin-bottom: 15px;
        }
        .btn-calc:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-reset { 
            width: 100%; background-color: #dc2626; color: white; border: none; 
            padding: 15px; font-size: 16px; font-weight: bold; border-radius: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 8px; box-shadow: 0 4px 0 #991b1b;
        }
        .btn-reset:active { transform: translateY(4px); box-shadow: none; }
        
        .result-area { margin-top: 30px; margin-bottom: 20px; background-color: #ecfdf5; border: 2px solid #34d399; border-radius: 12px; padding: 20px; text-align: center; display: none; }
        /* Dark Mode Override for Result Area (Keep it green but readable) */
        .dark-mode .result-area { background-color: #064e3b; border-color: #059669; }
        
        .result-title { color: #047857; font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .dark-mode .result-title { color: #a7f3d0; }

        .result-date { color: #064e3b; font-size: 26px; font-weight: 800; line-height: 1.3; }
        .dark-mode .result-date { color: #ffffff; }

        .creator-footer {
            background-color: var(--footer-bg); 
            border-top: 2px solid var(--footer-border); 
            padding: 30px 20px; text-align: center; margin-top: auto; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        .profile-container {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid #16a34a; background-color: #e2e8f0; margin-bottom: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }
        .placeholder-icon { width: 50%; height: 50%; color: #94a3b8; }
        
        .created-by-text { font-size: 14px; color: #64748b; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .creator-name { font-size: 24px; font-weight: 800; color: var(--footer-name); margin: 0 0 2px 0; line-height: 1.2; }
        .creator-city { font-size: 20px; font-weight: 700; color: var(--footer-city); margin: 0 0 8px 0; }
        .creator-phone { font-size: 26px; font-weight: 900; color: #16a34a; margin: 0; font-family: monospace; }
        
        /* INSTALL BANNER */
        #install-banner {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: #1f2937; color: white; padding: 12px 16px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3); z-index: 9999;
            align-items: center; justify-content: space-between;
            animation: slideUp 0.5s ease-out;
            border-top: 1px solid #374151;
        }
        .install-info { display: flex; align-items: center; gap: 12px; }
        .app-icon-small { width: 40px; height: 40px; border-radius: 8px; }
        .install-text-group { display: flex; flex-direction: column; }
        .install-title { font-weight: bold; font-size: 15px; }
        .install-subtitle { font-size: 12px; color: #9ca3af; }
        .banner-actions { display: flex; align-items: center; gap: 10px; }
        .install-btn-banner { background-color: #ea580c; color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; cursor: pointer; white-space: nowrap; }
        .close-btn { background: none; border: none; color: #9ca3af; cursor: pointer; padding: 5px; display: flex; align-items: center; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ ਕੈਲਕੁਲੇਟਰ</h1>
                <p>ਸ੍ਰੀ ਦਰਬਾਰ ਸਾਹਿਬ, ਅੰਮ੍ਰਿਤਸਰ</p>
            </div>
            <!-- Theme Toggle Button -->
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
                <!-- Sun Icon (Default hidden) -->
                <svg id="sun-icon" style="display:none;" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <!-- Moon Icon -->
                <svg id="moon-icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>

        <div class="content">
            <div class="section-label">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                ਪਰਚੀ ਕੱਟਣ ਦੀ ਤਰੀਕ (ਅੱਜ)
            </div>
            <div class="date-input-wrapper">
                <input type="date" id="startDate">
            </div>

            <div class="section-label">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                ਸਮਾਂ (ਮਿਆਦ)
            </div>
            
            <div class="input-grid">
                <div class="input-item">
                    <label>ਸਾਲ</label>
                    <input type="number" id="years" placeholder="0" inputmode="numeric">
                </div>
                <div class="input-item">
                    <label>ਮਹੀਨੇ</label>
                    <input type="number" id="months" placeholder="0" inputmode="numeric">
                </div>
                <div class="input-item">
                    <label>ਦਿਨ</label>
                    <input type="number" id="days" placeholder="0" inputmode="numeric">
                </div>
            </div>

            <div class="helper-text">
                ਉਦਾਹਰਣ: ਸਵਾ ਸਾਲ ਲਈ <b>1 ਸਾਲ</b> ਅਤੇ <b>3 ਮਹੀਨੇ</b> ਭਰੋ।
            </div>

            <button class="btn-calc" onclick="calculateDate()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                ਤਰੀਕ ਪਤਾ ਕਰੋ
            </button>

            <div id="resultBox" class="result-area">
                <div class="result-title">ਪਰਚੀ 'ਤੇ ਇਹ ਤਰੀਕ ਪਾਓ:</div>
                <div id="resultDate" class="result-date"></div>
            </div>

            <button class="btn-reset" onclick="resetForm()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                ਰੀਸੈੱਟ
            </button>
        </div>

        <div class="creator-footer">
            <div class="profile-container">
                <img src="profile.jpg" alt="ਇੰਦਰਜੀਤ ਸਿੰਘ" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <svg class="placeholder-icon" style="display:none;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <p class="created-by-text">ਐਪ ਬਣਾਈ ਗਈ</p>
            <h2 class="creator-name">ਸ: ਇੰਦਰਜੀਤ ਸਿੰਘ</h2>
            <h3 class="creator-city">ਤਲਵੰਡੀ ਸਾਬੋ</h3>
            <h2 class="creator-phone">94644-91806</h2>
        </div>
    </div>

    <!-- INSTALL BANNER -->
    <div id="install-banner">
        <div class="install-info">
            <img src="icon-192.png" alt="Icon" class="app-icon-small">
            <div class="install-text-group">
                <div class="install-title">ਪਰਚੀ ਹਿਸਾਬ</div>
                <div class="install-subtitle">ਐਪ ਇੰਸਟਾਲ ਕਰੋ</div>
            </div>
        </div>
        <div class="banner-actions">
            <button class="install-btn-banner" onclick="installApp()">ਇੰਸਟਾਲ</button>
            <button class="close-btn" onclick="closeBanner()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // --- DARK MODE LOGIC ---
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            // Save preference
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            updateIcon(isDark);
        }

        function updateIcon(isDark) {
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            if (isDark) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Check preference on load
        window.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                updateIcon(true);
            }
        });


        // --- INSTALL LOGIC ---
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');

        if (window.matchMedia('(display-mode: standalone)').matches) {
            installBanner.style.display = 'none';
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'flex';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.style.display = 'none';
            }
        }

        function closeBanner() {
            installBanner.style.display = 'none';
        }

        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
        });

        // --- APP LOGIC ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW Success'))
                    .catch(err => console.log('SW Fail', err));
            });
        }

        window.onload = function() { 
            setTodayDate();
            // Re-check theme just in case onload fires after DOMContentLoaded
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                updateIcon(true);
            }
        };

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
        }

        function calculateDate() {
            const startDateVal = document.getElementById('startDate').value;
            const y = document.getElementById('years').value ? parseInt(document.getElementById('years').value) : 0;
            const m = document.getElementById('months').value ? parseInt(document.getElementById('months').value) : 0;
            const d = document.getElementById('days').value ? parseInt(document.getElementById('days').value) : 0;

            if (!startDateVal) { alert("ਕਿਰਪਾ ਕਰਕੇ ਪਹਿਲਾਂ ਤਰੀਕ ਚੁਣੋ।"); return; }
            if (y === 0 && m === 0 && d === 0) return;

            const date = new Date(startDateVal);
            date.setFullYear(date.getFullYear() + y);
            date.setMonth(date.getMonth() + m);
            date.setDate(date.getDate() + d);

            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = date.toLocaleDateString('pa-IN', options);

            document.getElementById('resultDate').innerText = dateString;
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('resultBox').scrollIntoView({behavior: 'smooth', block: 'nearest'});
        }

        function resetForm() {
            setTodayDate();
            document.getElementById('years').value = '';
            document.getElementById('months').value = '';
            document.getElementById('days').value = '';
            document.getElementById('resultBox').style.display = 'none';
        }
    </script>
</body>
</html>
